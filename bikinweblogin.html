<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Lauren.com</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('badground.jpg');
        }
        header {
            background-color: #ff5733;
            background-image: url('emblem.jpg');
            color: rgb(240, 228, 228);
            text-align: center;
            padding: 1.5em 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            margin-left: 20px;
        }
        header p {
            margin: 0;
            font-size: 1.2em;
            margin-top: 5px;
        }
        header .logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 60px;
        }
        header .right-logo {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        header .right-logo img {
            height: 60px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 300px;
            margin: 0 auto;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
            color: #333;
        }
        .product p {
            color: #777;
            font-size: 1em;
            margin: 0 0 15px;
        }
        .product button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #e74c3c;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            header p {
                font-size: 1em;
            }
            header .logo img, header .right-logo img {
                height: 40px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo">
        <img src="polo1.jpg" alt="Icon Toko">
    </div>
    <div>
        <h1>Ralph Lauren</h1>
        <p>Model Limited Edition!</p>
    </div>
    <div class="right-logo">
        <img src="polo1.jpg" alt="logo">
    </div>
</header>

<div class="container">
    <div class="product">
        <img src="polo.jpg" alt="Baju Unik 1">
        <h3>Baju Unik 1</h3>
        <p>Harga: Rp 150,000</p>
        <button onclick="beliBaju('Baju Unik 1', 150000)">Beli Sekarang</button>
    </div>
    <!-- Tambahkan produk lainnya dengan struktur serupa -->
</div>

<script>
    function beliBaju(namaBaju, harga) {
        let metodePembayaran = prompt("Pilih metode pembayaran: Transfer Bank, OVO, GoPay");
        let tujuanPengiriman = prompt("Masukkan alamat pengiriman:");

        if(metodePembayaran && tujuanPengiriman) {
            alert(`Terima kasih telah membeli ${namaBaju}.
Metode Pembayaran: ${metodePembayaran}
Alamat Pengiriman: ${tujuanPengiriman}`);
        } else {
            alert("Transaksi dibatalkan.");
        }
    }
</script>

</body>
</html>
